name: tests
on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Show workspace (debug)
        run: |
          pwd
          ls -la
          find . -maxdepth 2 -type d -print

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; else pip install pytest pytest-cov; fi

      - name: Run tests with coverage
        env:
          # Add both the root and the inner calc-cli folder to Python path
          PYTHONPATH: ${{ github.workspace }}:${{ github.workspace }}/calc-cli
        run: |
          python -m pytest -p pytest_cov
